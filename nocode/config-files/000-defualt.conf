<VirtualHost *:80>

        DocumentRoot /var/www/pelican
        ProxyPass /static/ !
        ProxyPass / http://localhost:8000/
        ProxyPreserveHost On
        RequestHeader set X-Forwarded-Proto "http"
        Alias /static/ /var/cache/pelican/static/
        <Directory /var/cache/pelican/static/>
                Require all granted
        </Directory>
</VirtualHost>